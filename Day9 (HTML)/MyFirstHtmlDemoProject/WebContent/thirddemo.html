<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Demonstrating different kinds of list</title>
</head>
<body>
	<h1>Demonstrating list Tag</h1>
	<h2>Ordered List</h2>
	<h3>List of Students</h3>
	<!-- ordered list : numbered list -->
	<ol>
		<li>Navnath</li>
		<!-- List Item -->
		<li>Harshita</li>
		<li>Purba</li>
		<li>Avinash</li>
	</ol>

	<h2>Unordered List</h2>
	<h3>List of Students</h3>
	<!-- unordered list : list with bullets -->
	<ul>
		<li>Ganesh</li>
		<li>Kiran</li>
		<li>Sridhar</li>
		<li>Suhel</li>
	</ul>
	
	<h2>Defination list</h2>
	<h3>Terminologies</h3>
	<!-- Defination List -->
	<dl>
		<dt>HTML</dt> <!-- data Term -->
		<dd>HTML is a markup Language</dd>     <!-- data definition -->
		<dt>Java</dt> 
		<dd>Java is an Object Oriented Language</dd>  
	</dl>
	
</body>
</html>
