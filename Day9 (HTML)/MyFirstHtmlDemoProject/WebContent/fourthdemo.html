<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Demonstrating Table Tag</title>
</head>
<body>
<h1>Demonstrating Table Tag</h1>
<h2>Student Details</h2>
<table id="table-1" border="1">
	<thead> <!-- table header ( Symantic Tag) -->
		<tr> <!-- table row -->
			<th>Roll No</th>  <!-- table heading -->
			<th>Name </th>
			<th>Subject</th>
			<th>Marks</th>
		</tr>
	</thead>
	<tbody>  <!-- table body (Symantic Tag) -->
		<tr> 
			<td>1</td>  <!-- table data -->
			<td>AAAAA</td>
			<td>English</td>
			<td>89</td>
		</tr>
		<tr> 
			<td rowspan="2">2</td>
			<td rowspan="2">BBBB</td>
			<td>Hindi</td>
			<td>75</td>
		</tr>
		<tr> 
			<td>English</td>
			<td>92</td>
		</tr>
		<tr> 
			<td>3</td>
			<td>CCCC</td>
			<td>Maths</td>
			<td>98</td>
		</tr>
		<tr> 
			<td rowspan="2">4</td>
			<td rowspan="2">DDDDD</td>
			<td>Maths</td>
			<td>78</td>
		</tr>
		<tr> 
			<td>Science</td>
			<td>95</td>
		</tr>
	</tbody>
	<tfoot>  <!-- table footer (Symantic Tag) -->
		<tr>
			<th colspan="3">Total</th>
			<th>760</th>
		</tr>
	</tfoot>
</table>
</body>
</html>
