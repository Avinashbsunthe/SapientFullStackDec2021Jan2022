<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div id="status"></div>
	<script type="text/javascript">
		var db = openDatabase('mydb', '1.0', 'Test DB', 2 * 1024 * 1024);

		db.transaction(function (tx) {
            tx.executeSql('CREATE TABLE IF NOT EXISTS LOGS (id unique, user)');
            tx.executeSql('INSERT INTO LOGS (id, user) VALUES (1, "user1")');
            tx.executeSql('INSERT INTO LOGS (id, user) VALUES (2, "user2")');
            tx.executeSql('INSERT INTO LOGS (id, user) VALUES (3, "user3")');
            msg = '<p>User message created and row inserted.</p>';
            document.querySelector('#status').innerHTML =  msg;
         });
	
</script>
</body>
</html>
